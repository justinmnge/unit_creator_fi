<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fieldcraft Interactive - Trailer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/static/images/apple-touch-icon.png">
    <link rel="android-chrome-192x192" type="image/png" sizes="180x180" href="/static/images/android-chrome-192x192.png">
    <link rel="android-chrome-512x512" type="image/png" sizes="180x180" href="/static/images/android-chrome-512x512.png">
    <style>
        body {
            background-color: black;
            background-image: url('/static/images/Trailer.png');
            background-size: cover;
            background-position: top;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 50px 0 0 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header {
            position: absolute;
            top: -90px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            z-index: 10;
        }

        .header a {
            text-decoration: none;
        }

        .brand-logo {
            width: 300px;
            height: auto;
            opacity: 0.9;
            cursor: pointer;
        }

        .brand-logo:hover {
            opacity: 1;
        }

        .header-nav {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            font-family: "Bebas Neue", sans-serif;
            font-size: 24px;
            color: white;
            opacity: 0.9;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(131, 131, 131, 0.8),
                         0 0 20px rgba(66, 66, 66, 0.6);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav-link:hover {
            color: rgb(255, 255, 255);
            text-shadow: 0 0 15px rgba(99, 46, 46, 0.8);
            opacity: 1;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .video-container {
            position: absolute;
            width: 90vw;
            height: 80vh;
            max-width: 1400px;
            margin-top: 20px;
        }

        .video-container iframe {
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="home">
            <img src="/static/images/dark-logo.png" alt="Fieldcraft Interactive Logo" class="brand-logo">
        </a>
        <nav class="header-nav">
            <a href="about" class="nav-link">ABOUT</a>
            <a href="contact" class="nav-link">CONTACT</a>
            <a href="trailer" class="nav-link">TRAILER</a>
        </nav>
    </header>
    <div class="container">
        <div class="video-container">
            <iframe 
                width="1120" 
                height="630" 
                src="https://www.youtube.com/embed/ehoESaiyV9k?si=seX8aQ4L1COAhJnc&amp;start=1" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
