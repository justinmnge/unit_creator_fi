<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fieldcraft Interactive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/static/images/apple-touch-icon.png">
    <link rel="android-chrome-192x192" type="image/png" sizes="180x180" href="/static/images/android-chrome-192x192.png">
    <link rel="android-chrome-512x512" type="image/png" sizes="180x180" href="/static/images/android-chrome-512x512.png">
    <style>
        body {
            background-color: black;
            background-image: url('/static/images/BG_photo.png');
            background-size: cover;
            background-position: top;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header {
            position: absolute;
            top: -90px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            z-index: 10;
        }

        .header a {
            text-decoration: none;
        }

        .brand-logo {
            width: 300px;
            height: auto;
            opacity: 0.9;
            cursor: pointer;
        }

        .brand-logo:hover {
            opacity: 1;
        }

        .header-nav {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            font-family: "Bebas Neue", sans-serif;
            font-size: 24px;
            color: white;
            opacity: 0.9;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(131, 131, 131, 0.8),
                         0 0 20px rgba(66, 66, 66, 0.6);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav-link:hover {
            color: rgb(255, 255, 255);
            text-shadow: 0 0 15px rgba(99, 46, 46, 0.8);
            opacity: 1;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .box {
            border: 2px;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        h1 {
            font-size: 80px;
            font-family: "Bebas Neue", sans-serif;
            color: white;
            font-weight: 100;
            margin: 0;
            letter-spacing: 7px;
            text-shadow: 0 0 10px rgba(131, 131, 131, 0.8),
                         0 0 20px rgba(66, 66, 66, 0.6);
        }

        h3 {
            font-size: 50px;
            font-family: "Bebas Neue", sans-serif;
            color: white;
            font-weight: 100;
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(131, 131, 131, 0.8),
                         0 0 20px rgba(66, 66, 66, 0.6);
        }

        h3::after {
            content: '';
            animation: type 3.5s linear infinite;
            text-shadow: 0 0 10px rgba(131, 131, 131, 0.8),
                         0 0 20px rgba(66, 66, 66, 0.6);
        }

        @keyframes type {
            0%, 20% {
                content: 'SHOOT.';
            }
            40% {
                content: 'MOVE.';
            }
            60% {
                content: 'COMMUNICATE.';
            }
            80%, 100% {
                content: '...';
            }
        }

        .button {
            background-color: rgb(53, 50, 50);
            padding: 10px 30px;
            border: 2px solid rgb(49, 46, 46);
            border-radius: 6px;
            text-decoration: none;
            display: inline-flex;
            flex-direction: center;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: "Open Sans", sans-serif;
            font-size: 20px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 0px;
            color: white;
            text-shadow: 0 0 10px rgba(131, 131, 131, 0.8),
                         0 0 20px rgba(66, 66, 66, 0.6);
        }

        .button-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .button:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.6);
            background-color: rgb(99, 46, 46);
            color: white;
        }

        .button:active {
            box-shadow: 0 5px rgba(0,0,0,0.6);
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="home">
            <img src="/static/images/dark-logo.png" alt="Fieldcraft Interactive Logo" class="brand-logo">
        </a>
        <nav class="header-nav">
            <a href="about" class="nav-link">ABOUT</a>
            <a href="contact" class="nav-link">CONTACT</a>
            <a href="trailer" class="nav-link">TRAILER</a>
        </nav>
    </header>
    <div class="container">
        <div class="box">
            <h1>VIOLENCE OF ACTION.</h1>
            <h3></h3>
        </div>
        <a href="login" class="button">
            <span class="button-text">UNIT PORTAL</span>
            <img src="/static/images/login-logo.png" alt="icon" class="button-icon">
        </a>
    </div>
</body>
</html>
