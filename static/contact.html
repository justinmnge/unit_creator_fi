<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fieldcraft Interactive - Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/static/images/apple-touch-icon.png">
    <link rel="android-chrome-192x192" type="image/png" sizes="180x180" href="/static/images/android-chrome-192x192.png">
    <link rel="android-chrome-512x512" type="image/png" sizes="180x180" href="/static/images/android-chrome-512x512.png">
    <style>
        body {
            background-color: black;
            background-image: url('/static/images/contact_us.png');
            background-size: cover;
            background-position: top;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header {
            position: absolute;
            top: -90px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            z-index: 10;
        }

        .header a {
            text-decoration: none;
        }

        .brand-logo {
            width: 300px;
            height: auto;
            opacity: 0.9;
            cursor: pointer;
        }

        .brand-logo:hover {
            opacity: 1;
        }

        .header-nav {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            font-family: "Bebas Neue", sans-serif;
            font-size: 24px;
            color: white;
            opacity: 0.9;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(131, 131, 131, 0.8),
                         0 0 20px rgba(66, 66, 66, 0.6);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav-link:hover {
            color: rgb(255, 255, 255);
            text-shadow: 0 0 15px rgba(99, 46, 46, 0.8);
            opacity: 1;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .box {
            border: 2px;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .box h2 {
            font-size: 120px;
            font-family: "Bebas Neue", sans-serif;
            color: white;
            font-weight: 100;
            margin: 100px 0 0 0;
            letter-spacing: 5px;
            text-shadow: 0 0 10px rgba(131, 131, 131, 0.8),
                         0 0 20px rgba(66, 66, 66, 0.6);
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 800px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            text-align: left;
        }

        .form-group label {
            font-family: "Bebas Neue", sans-serif;
            font-size: 25px;
            color: white;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(131, 131, 131, 0.8);
        }

        .form-group input {
            padding: 12px 15px;
            background-color: rgba(53, 50, 50, 0.8);
            border: 2px solid rgb(49, 46, 46);
            border-radius: 6px;
            color: white;
            font-family: "Open Sans", sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: rgb(99, 46, 46);
            background-color: rgba(53, 50, 50, 1);
            box-shadow: 0 0 10px rgba(99, 46, 46, 0.5);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group textarea {
            padding: 12px 15px;
            background-color: rgba(53, 50, 50, 0.8);
            border: 2px solid rgb(49, 46, 46);
            border-radius: 6px;
            color: white;
            font-family: "Open Sans", sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 100px;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: rgb(99, 46, 46);
            background-color: rgba(53, 50, 50, 1);
            box-shadow: 0 0 10px rgba(99, 46, 46, 0.5);
        }

        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .button {
            background-color: rgb(53, 50, 50);
            padding: 10px 10px;
            border: 2px solid rgb(49, 46, 46);
            border-radius: 6px;
            text-decoration: none;
            display: inline-flex;
            flex-direction: center;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: "Open Sans", sans-serif;
            font-size: 20px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 0px;
            color: white;
            text-shadow: 0 0 10px rgba(131, 131, 131, 0.8),
                         0 0 20px rgba(66, 66, 66, 0.6);
        }

        .button:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.6);
            background-color: rgb(250, 250, 250);
            color: black;
        }

        .button:active {
            box-shadow: 0 5px rgba(0,0,0,0.6);
            transform: translateY(4px);
        }

        .button-group {
            display: flex;
            gap: 15px;
            align-items: stretch;
        }

        .button-group .button {
            flex: 1;
            min-height: 40px;
            margin: 0px;
            padding: 0px;
        }

        .contact-form .button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="home">
            <img src="/static/images/dark-logo.png" alt="Fieldcraft Interactive Logo" class="brand-logo">
        </a>
        <nav class="header-nav">
            <a href="about" class="nav-link">ABOUT</a>
            <a href="contact" class="nav-link">CONTACT</a>
            <a href="trailer" class="nav-link">TRAILER</a>
        </nav>
    </header>
    <div class="container">
        <div class="box">
            <h2>CONTACT US</h2>
            <form class="contact-form" action="/contact" method="POST">
                <div class="form-group">
                    <label for="name">NAME</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">EMAIL ADDRESS</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="message">MESSAGE</label>
                    <textarea id="message" name="message" placeholder="Enter your message" rows="10" required></textarea>
                </div>
                <div class="button-group">
                    <button type="submit" class="button">
                        <span class="button-text">SUBMIT MESSAGE</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
